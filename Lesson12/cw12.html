<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // 1) Отримати з цього ресурсу відповідь, та вивести в документ як в прикладі на занятті.
    // Зробити кнопку до кожного поста. При кліку на яку виводяться в окремий блок всі коментарі
    // поточного поста.

    fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(posts => {

            for (const post of posts) {

                let div = document.createElement('div');
                div.innerHTML = `<h3>Id: ${post.id}</h3>
                    <h3>Title: ${post.title}</h3>
                    <p>Body: ${post.body}</p>`
                document.body.appendChild(div)

                let btn = document.createElement('button');
                btn.innerText = 'Comments';
                document.body.appendChild(btn);

                btn.onclick=function(){
                    fetch('https://jsonplaceholder.typicode.com/posts'+post.id+'/comments')
                    .then(response => response.json())
                    .then(comments =>
                    {
                        for (const comment of comments){
                            console.log(comment)
                        }
                    })
                }

            }
        })

</script>
</body>
</html>
