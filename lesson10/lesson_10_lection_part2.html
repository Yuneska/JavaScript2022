<input type="password" name="pass" placeholder="enter your password">

<script>
    //password show and hide

   let input= document.querySelector('input'); //querySelector-шукає тільки оин елемент
   let btn=document.querySelector('button');
   btn.onmousedown=function (){ //onmousedown-це буде текст

    //localStorage - це локальне сховище нашого браузера\щось накшталт кешування, але ми ним керуємо.
    //Знаходиться у браузері, у розділі application. Це база даних, яка прив'язана суто до самого браузера.
    //Тобто
    let date = new Date () //це типу час.
    console.log(date) //і ми будемо бачити, коли людина заходила.


    localStorage.setItem('lastSession',date )  //перше-це назва ключа, друге-обов'язково повинне бути стрінгою

//localstorage для того, щоб зберігати інформацію.
   //localstorage - це сховище, це кишенька в браузері, якапісля перезавантаження сторінки далі працюємо і зберігається через декілька років
    //це сховище від 3 до 12 ГБ і все там збергіається стрінгою.

    // виводимо інформацію про те, коли людина заходилана сайт в той чи інший час\робимо сесії.
    let ul=document.querySelector('ul');
    //setItem - дозволяє записати щось.
    //getItem - дозволяє щось витягнути. Повертає нам завжди стрінгове значення.
    //removeItem - це видалити якийсь елемент.
    //clearItem - це почистити якийсь елемент.
    // keyItem - це дає нам індекс якогось певного елементу, воно нам поверне цілісний цей елемент.
    //У випадку, якщо ми хочемо щось записати, то друге значення завжди має бути стрінгою.
let users=[{name: 'vasya', age: 31, status: false},
    {name: 'petya', age: 30, status: true},
    {name: 'kolya', age: 29, status: true},
    {name: 'olya', age: 28, status: false},
    {name: 'max', age: 30, status: true},
    {name: 'anya', age: 31, status: false},
    {name: 'oleg', age: 28, status: false},
    {name: 'andrey', age: 29, status: true},
    {name: 'masha', age: 30, status: true},
    {name: 'olya', age: 31, status: false},
    {name: 'max', age: 31, status: true}]
    localStorage.setItem('arr', JSON.stringify(users)); //зберігає дані у браузері

    //shift + F = міняє нам назву потрібної змінної у місцях, де це треба.

    let visits=localStorage.getItem('visits'); //Хочемо дістати візити.

    if (!visits){                   //!item-у випадку, якщо візитів не було\перевіряємо чи вони там не пусті.
        visits=[];                  // ініціалізуємо їх
        localStorage.setItem('visits', JSON.stringify(visits)) // і одразу зберігаємо їх у localStorage, щоб вже була ячейка.
    }
    // Це нам потрібно для того, щоб кожного разу, коли ми заходили на сторінку, в нас не переписувалась ячейка.
    //Можна це все і простіше записати
    //let visits=localStorage.getItem('visits') || JSON.stringify([])
    //Тобто ми просто одразу витягнули, подивились чи воно пусте, якщо пусте, тоді воно буде = пустому масиву [].
    //А якщо щось є, то ми отримаємо масиву у якості стрінги (стрінговий масив) '[]'.

    let arrayOfVisits=JSON.parse(localStorage.getItem('visits'));
    arrayOfVisits.push(new Date());


    localStorage.setItem('visits', JSON.stringify(arrayOfVisits));

 for (const visitItem of arrayOfVisits){
     let li=document.createElement('li');
     li.innerText=visitItem;
     ul.append(li);

 }

</script>
