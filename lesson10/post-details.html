<!DOCTYPE html>

<script>
    // Кешування - запам'ятовується певна інформація у пам'яті браузера. І потім швидше завантажується\працює.
    // Зі сторінки на сторінку можемо передати тільки стрінгові об'єкти.
    // А потім цю стрінгу перетворювати у JSON об'єкт.

    let yourPageUrl = location.href  //це урла нашої сторінки, яка знаходиться в search bar (у пошуку)
    let url = new URL(yourPageUrl);  // отримали об'єкт, який вміє працювати з урлами. Новий екземпляр
    let post = url.searchParams.get('post');
    // searchParams - дозволяє доступитися до параметрів(а точніше його значення) у певній урлі.
    // (доступаємось до того, що знаходиться після знака питання)
    // ? знак питання - вказує на те, що базова урла закінчилась і тепер йдуть параметри пошуку searchParams (додаткові параметри)
    let parse = JSON.parse(post); //отримаємо вже не стрінгу, а об'єкт.
    console.log(parse)

    //build DOM
</script>
