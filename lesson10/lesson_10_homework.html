<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<ul class="target"></ul>
<script>
    // Зробити файл users.html
    // З ендпоінту http://jsonplaceholder.typicode.com/users отримати всіх користувачів вивести їх id + name
    // списком та додати посилання з href = user-details.html?id=XXX (замість ХХХ - айді юзера).
    // при кліку на посилання перехід на відповідну сторінку, на якій буде вся інформація про користувача
    // (всі 15 полів) отримана через додатковий запит (https://jsonplaceholder.typicode.com/users/XXX   ХХХ - айді користувача)
let container=document.createElement('div');
document.body.appendChild(container);

fetch(`https://jsonplaceholder.typicode.com/users`)
    .then (response=> response.json())
    .then(users => {

        for(const user of users){

           let li=document.createElement('li');
            li.innerText=`${user.id}  ${user.name}`;
            container.appendChild(li);

            let a=document.createElement('a');  //a- anchor - створює посилання на якийсь певний лінк.
            anchor.innerText='click me';
            li.append(anchor);
            anchor.href=`user-details.html?data=${user.id}`;

        }

    })
</script>

</body>
</html>
