<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 5px
    }

    .menu.hidden ul {
        display: none
    }


</style>
<body>

<div id="text">Text</div>
<hr>
<button id="hide">Click me</button>
<hr>
<input type="number" id="age">
<button type="button" id="btn">Вкажіть ваш вік</button>
<hr>
<div class="menu">
    <h class="click">Click menu</h>
    <ul>
        <li>Option 1</li>
        <li>Option 2</li>
        <li>Option 3</li>
    </ul>
</div>

<script>

    // 1) Создать произвольный елемент с id = text.  Используя JavaScript, сделайте так, чтобы при клике на -->
    // кнопку исчезал элемент с id="text"
    let target = document.getElementById('text');
    target.onclick = function () {
        this.style.display = 'none'
    }

    // 2) Создайте кнопку, при клике на которую, она будет скрывать сама себя.
    let hide = document.getElementById('hide')
    hide.addEventListener('click', function () {
        this.hidden = true
    })

    // 3) Створити інпут який приймає вік людини та кнопку яка підтверджує дію.При натисканні на кнопку зчитати -->
    // інформацію з інпуту та перевірити вік чи меньше він ніж 18, та повідомити про це користувача
    let num = document.getElementById('age')
    let btn = document.getElementById('btn')
    btn.addEventListener('click', function () {
        if (!num.value) {
            alert('Заново введіть ваш вік')
        } else if (num.value >= 18) {
            alert('Ласкаво просимо')
        } else {
            alert('Доступ заборонений')
        }
    })

    // 4) Создайте меню, которое раскрывается/сворачивается при клике
    let menu = document.querySelector('.menu')
    let klik = menu.querySelector('.click')
    klik.addEventListener('click', function () {
        menu.classList.toggle('hidden')
    })

    // 5) Создать список комментариев , пример объекта коментария -
    // {title : 'lorem', body:'lorem ipsum dolosit ameti'}.
    // Вывести список комментариев в документ, каждый в своем блоке.
    // Добавьте каждому комментарию по кнопке для сворачивания его body.
    let comments = [{title: 'Lorem', body: 'lorem ipsum dolosit ameti'},
    {title: 'Lorem', body: 'lorem ipsum dolosit ameti'},
    {title: 'Lorem', body: 'lorem ipsum dolosit ameti'}]

    let dIv=document.createElement('div')
    for (const element of comments){
        let div=document.createElement('div')
        div.innerText=element.title
        div.innerText=element.body

        dIv.append('div')
        document.body.appendChild(dIv)
    }

</script>
</body>
</html>
