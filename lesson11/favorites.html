<div id="container"></div>
<a href="cw11.html">Натисніть, щоб повернутися до всіх користувачів</a>

<script>
    let fav = JSON.parse(localStorage.getItem('favorite')) || [];

    for (const user of fav) {
        let div = document.createElement('div');
        div.innerText = (`${user.name}, ${user.age}, ${user.status}  `);
        document.body.appendChild(div)
    }
</script>
