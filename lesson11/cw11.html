<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .user {
            display: flex;
            margin: 20px;
        }

        .button {
            margin-left: 20px;
        }
    </style>
</head>

<body>
<div id="users"></div>
<a href="favorites.html">Перейти до улюблених/обраних користувачів</a>
<script>
    // Є масив -
    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];
    // Створити під кожен об'єкт свій блок з конопкою "додати до улюблених" при натисканні на яку об'єкт
    // потрапляє до масиву favorites улюблених обраних об'єктів в локальному сховищі.Створити сторніку
    // favorites.html при переході на яку потрібно вивест в документ всіх обраних на попередньому етапі.
    let divAll = document.getElementById('users');

    for (const user of users) {
        let div = document.createElement('div');
        div.innerText = (`${user.name} - ${user.age} - ${user.status}  `);
        let btn = document.createElement('button');
        btn.innerText = ('Додати дло улюблених');
        div.appendChild(btn);
        divAll.appendChild(div);
        document.body.appendChild(div);

        btn.onclick = function () {
            let fav = JSON.parse(localStorage.getItem('favorite')) || [];
            fav.push(user);
            localStorage.setItem('favorite', JSON.stringify(fav))
        };

    }


</script>
</body>
</html>
